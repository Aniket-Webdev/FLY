<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Contact us FLY</title>
</head>
<body>
    
    <header class="contact-header">
        <div class="nav-container">
            <div class="logo">
                <a href="#">FLY</a>
            </div>
            <nav>
                <ul id="menuList">
                    <li class="link">
                        <a href="index.html" style="text-decoration: none;">Home</a>
                    </li>
                    <li class="link">
                        <a href="about.html" style="text-decoration: none;">About</a>
                    </li>
                    <li class="link">
                        <a href="#" style="text-decoration: none;">Contact</a>
                    </li>
                    <li class="link">
                        <a href="login.html" style="text-decoration: none;">Login</a>
                    </li>
                </ul>
            </nav>
            <div class="menu-icon">
                <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
            </div>
        </div>

        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <div class="contact-form-title">
                    <h2>Contact Us</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="3555c156-c496-4294-8250-802f98e3a24b">
                <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

    </header>

    <footer class="footer">
        <div class="footerContainer">
            This  website is powered by
            <i class="fa-brands fa-html5"></i>
            <i class="fa-brands fa-css3-alt"></i>
            <i class="fa-brands fa-js"></i>
        </div>
        <div class="style-by">
            &copy; FLY, Designed by Aniket Deb
        </div>
    </footer>

    <script src="/JS/script.js"></script>
    <script>
        let menuList = document.getElementById("menuList")
        menuList.style.maxHeight = "0px";

        function toggleMenu(){
            if(menuList.style.maxHeight == "0px")
        {
            menuList.style.maxHeight = "300px";
        }
        else{
            menuList.style.maxHeight = "0px";
        }
        }
    </script>
</body>
</html>
